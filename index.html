<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversion Page</title>
	</head>
	<body>
		<h1>Converting Imperial to Metric</h1>
		<h2>Feet to meters</h2>
		<form id="distance">
			<input type="text" id="feet" placeholder="Distance in feet" /><input
				type="submit"
			/>
		</form>
		<p id="meters"></p>
		<h2>Cups to milliliters</h2>
		<form id="volume">
			<input type="text" id="cups" placeholder="Volume in cups" /><input
				type="submit"
			/>
		</form>
		<p id="milliliters"></p>
		<h2>Fahrenheit to Celsisus</h2>
		<form id="temperature">
			<input
				type="text"
				id="fahrenheit"
				placeholder="Temperature in Â°F"
			/><input type="submit" />
		</form>
		<p id="celsius"></p>
	</body>
	<script src="app.js"></script>
</html>
